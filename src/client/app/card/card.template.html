
<form id="card-form" name="cardForm" novalidate="novalidate" class="pure-form pure-form-aligned"><span class="card-errors"></span>
  <div class="pure-control-group">
    <label>Nombre Tarjetahabiente</label>
    <input name="cardName" type="text" size="20" data-ng-model="card.name" data-ng-init="card.name='Javier Pedreiro'"/>
  </div>
  <div class="pure-control-group">
    <label>Numero que aparece en tu tarjeta</label>
    <input name="cardNumber" type="text" size="20" data-ng-model="card.number" data-ng-init="card.number='4242424242424242'"/>
  </div>
  <div class="pure-control-group">
    <label>CVC</label>
    <input name="cvc" type="text" size="4" data-ng-model="card.cvc" data-ng-init="card.cvc='123'"/>
  </div>
  <div class="pure-control-group">
    <label>Fecha de expiraciÃ³n (MM/AAAA)</label>
    <input name="expMonth" type="text" size="2" data-ng-model="card.exp_month" data-ng-init="card.exp_month='12'" class="small-input"/><span>/</span>
    <input name="expMonth" type="text" size="4" data-ng-model="card.exp_year" data-ng-init="card.exp_year='2014'" class="small-input"/>
  </div><a data-ng-click="saveCard()" class="pure-button pure-button-primary">
    Guardar Tarjeta
    </a>
</form>
<div id="cards-list"></div>
<div ng-repeat="card in cards" class="pure-g">
  <div class="pure-u-1-3">{{card.brand}} **** **** **** {{card.last4}}</div>
  <div class="pure-u-1-3"><a class="pure-button pure-button-primary">Eliminar</a></div>
</div>
