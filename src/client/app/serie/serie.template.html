
<div id="series-menu" data-ng-include="'app/serie/menu/serie.menu.html'"></div>
<div class="filter-title"><span class="publisher-name">{{serie.info.name}}</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
    <div data-ng-hide="loading" class="shelf-content">
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="item">
            <div class="item-image"><img alt="" ng-src="{{serie.info.cover.url}}"/></div>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-2-3">
          <div data-ng-if="serie.subscription.status != 'cancelled'" class="item">
            <div class="title uppercase">{{serie.info.name}}</div>
            <div data-ng-if="serie.subscription.status == 'active'" class="row">
              <div class="row subtitle success">Suscripción Activa</div><a data-ng-click="serie.changeStatus('paused')" class="pure-button button-warning button-small">Pausar Suscripción</a>
            </div>
            <div data-ng-if="serie.subscription.status == 'paused'" class="row">             
              <div class="row subtitle warning">Suscripción Pausada</div><a data-ng-click="serie.changeStatus('active')" class="pure-button button-success button-small">Activar Suscripción</a>
            </div>
            <div class="row"><a data-ng-click="serie.changeStatus('cancelled')" class="pure-button button-error button-small">Cancelar Suscripción</a></div>
          </div>
          <div data-ng-if="serie.subscription.status == 'cancelled'" class="item">
            <div class="row subtitle">Tu subscription a la serie <span class="uppercase">{{serie.info.name}} </span>ha sido cancelada.</div><a data-ng-click="serie.changeStatus('active')" class="pure-button button-success">Activar Suscripción</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
