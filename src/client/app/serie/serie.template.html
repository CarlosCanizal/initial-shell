
<div id="series-menu" data-ng-include="'app/serie/menu/serie.menu.html'"></div>
<div class="filter-title"><span class="publisher-name">{{serie.info.name}}</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
    <div data-ng-hide="loading" class="shelf-content">
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="item">
            <div class="item-image"><img alt="" ng-src="{{serie.info.cover.url}}"/></div>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-2-3">
          <div data-ng-if="serie.subscription.status != 'canceled'" class="item">
            <div class="title uppercase">{{serie.info.name}}</div>
            <div data-ng-if="serie.subscription.status == 'active'" class="row">
              <div data-ng-bind="shell.labels.subscriptionActive" class="row subtitle success"></div><a data-ng-click="serie.changeStatus('paused')" data-ng-bind="shell.labels.pauseSubscription" class="pure-button button-warning button-small"></a>
            </div>
            <div data-ng-if="serie.subscription.status == 'paused'" class="row">
              <div data-ng-bind="shell.labels.subscriptionPaused" class="row subtitle warning"></div><a data-ng-click="serie.changeStatus('active')" data-ng-bind="shell.labels.activeSubscription" class="pure-button button-success button-small"></a>
            </div>
            <div class="row"><a data-ng-click="serie.changeStatus('canceled')" data-ng-bind="shell.labels.cancelSubscription" class="pure-button button-error button-small"></a></div>
          </div>
          <div data-ng-if="serie.subscription.status == 'canceled'" class="item">
            <div class="row subtitle"><span data-ng-bind="shell.labels.subscriptionText1"></span><span data-ng-bind="serie.info.name" class="uppercase"></span><span data-ng-bind="shell.labels.subscriptionText2"></span></div><a data-ng-click="serie.changeStatus('active')" data-ng-bind="shell.labels.activeSubscription" class="pure-button button-success"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
