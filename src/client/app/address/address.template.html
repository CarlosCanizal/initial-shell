
<div class="pure-g">
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-2">
    <div class="filter-title"><span class="publisher-name">Mis Direcciones</span></div>
    <div class="shelf">
      <div class="inner-shelf">
        <div class="shelf-space">
          <div ng-if="addresses.length &lt; 1" class="shelf-message">
            <h2>No existen direcciones registradas.</h2>
          </div>
          <div ng-repeat="address in addresses" class="address-item">
            <div class="address-line">{{address.street}} {{address.number}} {{address.apt}}</div>
            <div class="address-line">Colonia {{address.neighborhood}}, {{address.city}} </div>
            <div class="address-line">{{address.country}}, {{address.state}}, {{address.zip}} </div>
            <div class="address-line"><a class="pure-button pure-button-primary button-small"><i class="fa fa-edit"></i>Editar</a><a ng-click="deleteAddress(address.objectId, $index)" class="pure-button button-small"><i class="fa fa-trash"> </i>Borrar</a></div>
          </div>
        </div>
        <div class="buttons-container"><a ng-click="show = true"><i class="fa fa-plus-circle fa-4x"></i></a>
          <div>Agregar Dirección</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-show="show" class="pure-g">
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-2">
    <div class="filter-title"><span class="publisher-name">Agregar Dirección</span></div>
    <div class="shelf">
      <div class="inner-shelf">
        <div class="shelf-space">
          <form name="addressForm" novalidate="" class="pure-form pure-form-aligned">
            <fieldset>
              <div class="child-container">
                <ng-form name="addressForm">
                  <div class="form-container">
                    <div class="pure-control-group">
                      <label for="street" ng-show="addressForm.street.$valid || addressForm.street.$pristine">Calle:</label>
                      <label for="street" ng-show="addressForm.street.$invalid &amp;&amp; addressForm.street.$dirty" class="error">Calle es requerido:</label>
                      <input id="street" name="street" data-ng-model="address.street" required=""/><i ng-show="addressForm.street.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="addressForm.street.$valid &amp;&amp; addressForm.street.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="addressForm.street.$invalid &amp;&amp; addressForm.street.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
                    </div>
                    <div class="pure-control-group">
                      <label for="number" ng-show="addressForm.number.$valid || addressForm.number.$pristine">Número exterior:</label>
                      <label for="number" ng-show="addressForm.number.$invalid &amp;&amp; addressForm.number.$dirty" class="error">Número exterior es requerido:</label>
                      <input id="number" name="number" data-ng-model="address.number" required=""/><i ng-show="addressForm.number.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="addressForm.number.$valid &amp;&amp; addressForm.number.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="addressForm.number.$invalid &amp;&amp; addressForm.number.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
                    </div>
                    <div class="pure-control-group">
                      <label for="apt">Numero interior:</label>
                      <input id="apt" name="apt" data-ng-model="address.apt"/>
                    </div>
                    <div class="pure-control-group">
                      <label for="neighborhood">Colonia:</label>
                      <input id="neighborhood" name="neighborhood" data-ng-model="address.neighborhood"/>
                    </div>
                    <div class="pure-control-group">
                      <label for="zip" ng-show="addressForm.zip.$valid || addressForm.zip.$pristine">Codigo Postal:</label>
                      <label for="zip" ng-show="addressForm.zip.$invalid &amp;&amp; addressForm.zip.$dirty" class="error">Codigo Postal no valido:</label>
                      <input id="zip" name="zip" data-ng-model="address.zip" required="" data-ng-pattern="/[0-9]/"/><i ng-show="addressForm.zip.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="addressForm.zip.$valid &amp;&amp; addressForm.zip.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="addressForm.zip.$invalid &amp;&amp; addressForm.zip.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
                    </div>
                    <div class="pure-control-group">
                      <label for="city">Ciudad:</label>
                      <input id="city" name="city" data-ng-model="address.city"/>
                    </div>
                    <div class="pure-control-group">
                      <label for="state">Estado:</label>
                      <input id="state" name="state" data-ng-model="address.state"/>
                    </div>
                    <div class="pure-control-group">
                      <label for="country">Pais:</label>
                      <input id="country" name="country" data-ng-model="address.country"/>
                    </div>
                    <div class="pure-control-group">
                      <label for="default_{{index}}">Direccion Principal:</label>
                      <input id="default_{{index}}" data-ng-model="address.default"/>
                    </div>
                    <div class="pure-controls"><a data-ng-click="saveAddress()" data-ng-class="{'pure-button-disabled': addressForm.$invalid, 'button-success':addressForm.$valid}" class="pure-button"><span data-ng-if="addressForm.$invalid">Campos Requeridos    <i class="fa fa-dot-circle-o error"></i></span><span data-ng-if="addressForm.$valid"><i class="fa fa-thumbs-o-up"></i>    Guardar    </span></a></div>
                  </div>
                </ng-form>
              </div>
            </fieldset>
          </form>
          
          
          
          
          
          
          
        </div>
      </div>
    </div>
  </div>
</div>
