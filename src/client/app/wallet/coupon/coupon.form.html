
<form name="couponForm" novalidate="" class="pure-form pure-form-stacked">
  <fieldset>
    <div class="child-container">
      <ng-form name="couponForm">
        <div class="form-container">
          <label for="coupon" ng-show="couponForm.coupon.$valid || couponForm.coupon.$pristine" data-ng-bind="shell.labels.coupon"></label>
          <label for="coupon" ng-show="couponForm.coupon.$invalid &amp;&amp; couponForm.coupon.$dirty" data-ng-bind="shell.labels.couponRequired" class="error"></label>
          <div class="form-icon">
            <input id="coupon" name="coupon" data-ng-model="coupon.code" required="" class="pure-input-1"/><i ng-show="couponForm.coupon.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="couponForm.coupon.$valid &amp;&amp; couponForm.coupon.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="couponForm.coupon.$invalid &amp;&amp; couponForm.coupon.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
          </div>
        </div>
      </ng-form>
    </div>
  </fieldset>
</form>
<div class="align-center"><a data-ng-class="{'pure-button-disabled': profileForm.$invalid, 'button-success':profileForm.$valid}" data-ng-if="couponForm.$invalid" class="pure-button"><i class="fa fa-dot-circle-o error"></i><span data-ng-bind="shell.labels.fieldsRequired"></span></a><a data-ng-click="redeemCode()" data-ng-class="{'pure-button-disabled': profileForm.$invalid, 'button-success':profileForm.$valid}" data-ng-if="couponForm.$valid" class="pure-button button-success"><i class="fa fa-thumbs-o-up"></i><span data-ng-bind="shell.labels.validateCode">   </span></a>
  <div class="margin-top-1">
    <div data-ng-if="error" data-ng-bind="shell.labels.couponResponse[error]" class="error"></div>
    <div data-ng-if="success" data-ng-bind="shell.labels.couponResponse[success]" class="success"></div>
  </div>
</div>
