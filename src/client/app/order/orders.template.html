
<div id="orders-menu" data-ng-include="'app/order/menu/order.menu.html'"></div>
<div class="filter-title"><span class="publisher-name">Mis Ordenes</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
    <div data-ng-hide="loading" class="shelf-space">
      <div data-ng-hide="loading" class="shelf-content">
        <div ng-if="orders.length &lt; 1" class="shelf-message">
          <div class="subtitle">No existen ordenes registradas.</div>
        </div>
        <div ng-repeat="item in orders" data-ui-sref="dashboard.order({objectId : item.objectId})" class="list-item">
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-5">REFERENCIA</div>
            <div class="pure-u-1 pure-u-md-1-5">FECHA</div>
            <div class="pure-u-1 pure-u-md-1-5">MONTO</div>
            <div class="pure-u-1 pure-u-md-1-5">STATUS</div>
            <div class="pure-u-1 pure-u-md-1-5">TIPO</div>
          </div>
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-5">{{item.referenceId}}</div>
            <div class="pure-u-1 pure-u-md-1-5">{{item.createdAt}}</div>
            <div class="pure-u-1 pure-u-md-1-5">{{item.amount}}</div>
            <div class="pure-u-1 pure-u-md-1-5">{{item.status}}</div>
            <div class="pure-u-1 pure-u-md-1-5">{{item.type}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
