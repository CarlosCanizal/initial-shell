
<div id="admin-menu" data-ng-include="'app/admin/users/menu/user.menu.html'"></div>
<div data-ng-controller="Orders as orders">
  <div id="orders-menu" data-ng-include="'app/order/menu/order.menu.html'"></div>
  <div class="filter-title"><span data-ng-bind="shell.labels.myOrders" class="publisher-name"></span></div>
  <div class="shelf">
    <div class="inner-shelf">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div data-ng-hide="loading" class="shelf-space">
        <div data-ng-hide="loading" class="shelf-content">
          <div ng-if="orders.list.length &lt; 1" class="shelf-message">
            <div data-ng-bind="shell.labels.noOrders" class="subtitle align-center"></div>
          </div>
          <div ng-repeat="item in orders.list" data-ui-sref="dashboard.order({objectId : item.objectId})" class="list-item">
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-1-5">
                <div class="pure-g">
                  <div data-ng-bind="shell.labels.reference" class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1 text-secondary-black"></div>
                  <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1 info-value">{{item.referenceId}}</div>
                </div>
              </div>
              <div class="pure-u-1 pure-u-md-1-5">
                <div class="pure-g">
                  <div data-ng-bind="shell.labels.date" class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1 text-secondary-black"></div>
                  <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1 info-value">{{item.createdAt | date: 'mediumDate'}}</div>
                </div>
              </div>
              <div class="pure-u-1 pure-u-md-1-5">
                <div class="pure-g">
                  <div data-ng-bind="shell.labels.amount" class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1 text-secondary-black"></div>
                  <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1 info-value">{{item.amount | currency}}</div>
                </div>
              </div>
              <div class="pure-u-1 pure-u-md-1-5">
                <div class="pure-g">
                  <div data-ng-bind="shell.labels.state" class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1 text-secondary-black"></div>
                  <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1 info-value">{{item.status}}</div>
                </div>
              </div>
              <div class="pure-u-1 pure-u-md-1-5">
                <div class="pure-g">
                  <div data-ng-bind="shell.labels.type" class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1 text-secondary-black"></div>
                  <div class="pure-u-1-2 pure-u-sm-1-4 pure-u-md-1 info-value">{{item.available}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
