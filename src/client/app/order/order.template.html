
<div class="filter-title"><span class="publisher-name">Mis Ordenes</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div class="shelf-space">
      <div ng-repeat="item in orders" class="list-item">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5">ID</div>
          <div class="pure-u-1 pure-u-md-1-5">FECHA</div>
          <div class="pure-u-1 pure-u-md-1-5">MONTO</div>
          <div class="pure-u-1 pure-u-md-1-5">STATUS</div>
          <div class="pure-u-1 pure-u-md-1-5">TIPO</div>
        </div>
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5">{{item.referenceId}}</div>
          <div class="pure-u-1 pure-u-md-1-5">{{item.createdAt}}</div>
          <div class="pure-u-1 pure-u-md-1-5">{{item.amount}}</div>
          <div class="pure-u-1 pure-u-md-1-5">{{item.status}}</div>
          <div class="pure-u-1 pure-u-md-1-5">{{item.type}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
