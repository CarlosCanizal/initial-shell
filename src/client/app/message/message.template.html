
<div data-ng-if="showModal" class="opacity-layer">
  <div class="pure-g">
    <div class="confirmation-box pure-u-3-4 pure-u-sm-1-2 pure-u-md-1-3 align-center">
      <div class="icon"><i class="fa fa-question-circle"></i></div>
      <div data-ng-bind="question" class="confirmation-text"></div>
      <div class="confirmation-buttons"><a data-ng-click="cancelModal()" data-ng-bind="shell.labels.noCancel" class="pure-button margin-right"></a><a data-ng-click="confirmModal()" data-ng-bind="shell.labels.yesContinue" class="pure-button button-error"></a></div>
    </div>
  </div>
</div>
