
<table class="total-table">
  <tr>
    <td data-ng-bind="shell.labels.orderTotal+': '" class="table-label"></td>
    <td>$</td>
    <td>
      {{shell.shoppingCart.cartTotal | currency: ''}}
       <span data-ng-bind="shell.labels.currencySymbol"></span>
    </td>
  </tr>
  <tr data-ng-show="shell.shoppingCart.shippingMethod &amp;&amp; shell.shoppingCart.shippingAddress">
    <td data-ng-bind="shell.labels.shipping+': '" class="table-label"></td>
    <td>$</td>
    <td>
      {{shell.shoppingCart.shippingMethod.price | currency: ''}}
       <span data-ng-bind="shell.labels.currencySymbol"></span>
    </td>
  </tr>
  <tr data-ng-hide="shell.shoppingCart.shippingMethod &amp;&amp; shell.shoppingCart.shippingAddress">
    <td data-ng-bind="shell.labels.shipping+': '" class="table-label"></td>
    <td></td>
    <td><span>+</span><span data-ng-bind="shell.labels.shipping"></span></td>
  </tr>
  <tr class="action">
    <td data-ng-bind="shell.labels.balance" class="table-label"></td>
    <td>$</td>
    <td>
      {{shell.shoppingCart.wallet | currency: ''}}
       <span data-ng-bind="shell.labels.currencySymbol"></span>
    </td>
  </tr>
  <tr class="action">
    <td data-ng-bind="shell.labels.discount" class="table-label"></td>
    <td>$</td>
    <td>
      {{shell.shoppingCart.discount | currency: ''}}
       <span data-ng-bind="shell.labels.currencySymbol"></span>
    </td>
  </tr>
  <tr>
    <td data-ng-bind="shell.labels.totalToPay+': '" class="table-label"></td>
    <td>$</td>
    <td>
      {{shell.shoppingCart.total| currency: ''}}
       <span data-ng-bind="shell.labels.currencySymbol"></span>
    </td>
  </tr>
</table>
