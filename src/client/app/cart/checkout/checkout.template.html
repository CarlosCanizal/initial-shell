
<div class="filter-title"><span class="publisher-name">Checkout</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div class="shelf-space">
      <div id="cart-list">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-sm-2-3">
            <div ng-repeat="item in cart" class="cart-item pure-g">
              <div class="pure-u-1 pure-u-sm-1-4 pure-u-md-1-8"><img alt="" data-ng-src="{{item.cover.url}}"/></div>
              <div class="pure-u-1 pure-u-md-1-2">
                <div class="item-space">
                  <div>{{item.name}}</div>
                  <div>Precio: ${{item.price}} USD</div>
                  <div><span><i class="fa fa-minus-circle"></i></span>
                    <input type="text" ng-model="item.quantity" class="xs-input"/><span><i class="fa fa-plus-circle"></i></span>
                  </div>
                  <div><a data-ng-click="removeFromCart(item)" class="pure-button button-xsmall"><i class="fa fa-trash"></i>Eliminar</a></div>
                </div>
              </div>
            </div>
          </div>
          <div class="pure-u-1 pure-u-sm-1-3">
            <h1>$ {{vm.cartItems.cartTotal}} USD</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
