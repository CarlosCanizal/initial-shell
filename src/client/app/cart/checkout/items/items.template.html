
<div id="items-unavailable" data-ng-if="itemsUnavailable.length &gt; 0">        
  <div class="filter-title"><span class="publisher-name error">Articulos no disponibles</span></div>
  <div class="shelf">
    <div data-ng-show="showAddress" class="disable-shelf"><i class="fa fa-check-square-o fa-5 success"></i></div>
    <div class="inner-shelf error-border">
      <div class="shelf-space">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-sm-2-3">
            <div ng-repeat="item in itemsUnavailable" class="cart-item pure-g">
              <div class="pure-u-1 pure-u-sm-1-4 pure-u-md-1-8"><img alt="" data-ng-src="{{item.cover.url}}"/></div>
              <div class="pure-u-1 pure-u-md-1-2">
                <div class="item-space">
                  <div>{{item.name}}</div>
                  <div>Precio: ${{item.price}} USD</div>
                </div>
              </div>
            </div>
          </div>
          <div class="pure-u-1 pure-u-sm-1-3 align-center">         <a data-ng-click="cleanItemsUnavaibale()" class="pure-button"><i class="fa fa-times-circle"></i>Cerrar</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="items-available">
  <div class="filter-title"><span class="publisher-name">Checkout</span></div>
  <div class="shelf">
    <div data-ng-show="showAddress" class="disable-shelf"><i class="fa fa-check-square-o fa-5 success"></i></div>
    <div class="inner-shelf">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div class="shelf-space">
        <div data-ng-hide="loading" class="shelf-content">
          <div ng-if="vm.cartItems.items.length &lt; 1">
            <h2>No existen articulos en el carrito de compras</h2>
          </div>
          <div ng-if="vm.cartItems.items.length &gt; 0" class="pure-g">
            <div class="pure-u-1 pure-u-lg-2-3">
              <div ng-repeat="item in vm.cartItems.items" cart-item="cart-item" class="cart-item pure-g"></div>
            </div>
            <div class="pure-u-1 pure-u-lg-1-3 align-center">
              <div class="total-container">
                <table class="total-table">
                  <tr>
                    <td class="table-label">Total:</td>
                    <td>$</td>
                    <td>{{vm.cartItems.cartTotal}}</td>
                  </tr>
                  <tr>
                    <td class="table-label">Monedero:</td>
                    <td>$</td>
                    <td>10.00</td>
                  </tr>
                  <tr>
                    <td class="table-label">Total a Pagar:</td>
                    <td>$</td>
                    <td>100.00</td>
                  </tr>
                </table>
                <div class="margin-bottom align-right"><a><i class="fa fa-ticket"></i>Tengo un cupon</a></div>
                <div data-ng-show="updateCart" class="margin-bottom align-right"><a data-ng-click="updateQuantity()" data-ng-hide="showAddress" class="pure-button pure-button-primary"><i class="fa fa-check"></i>Actualizar Orden</a></div>
                <div data-ng-hide="updateCart" class="margin-bottom align-right"><a data-ng-if="currentUser" data-ng-click="toAddress()" data-ng-hide="showAddress" class="pure-button button-success"><i class="fa fa-check"></i>Continuar</a><a data-ng-if="!currentUser" data-ng-click="showLoginForms(true)" class="pure-button pure-button-primary"><i class="fa fa-user"></i>Iniciar Sesion</a></div>
                <div class="align-right"><a data-ng-click="showModal()" data-question="Â¿Vaciar carrito?" data-confirm="emptyCart()" data-ng-hide="showAddress" confirm-message="confirm-message" class="pure-button"><i class="fa fa-trash"></i>Vaciar Carrito</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
