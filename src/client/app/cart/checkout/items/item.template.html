
<div class="pure-u-1 pure-u-sm-1-3 pure-u-md-1-5"><img alt="" data-ng-src="{{item.coverUrl}}"/></div>
<div class="pure-u-1 pure-u-sm-1-3 pure-u-md-1-2">
  <div class="item-space">
    <div class="description">
      <div class="uppercase">{{item.name}}</div>
      <div data-ng-if="item.available == 'serie'" data-ng-bind="shell.labels.subscription"></div>
      <div data-ng-if="item.available == 'preorder'" data-ng-bind="shell.labels.preorder"></div>
      <div data-ng-if="item.available == 'available'" data-ng-bind="shell.labels.availableNow"></div>
      <div><span data-ng-bind="shell.labels.price+': '"></span><span>{{item.price | currency}}</span><span data-ng-bind="shell.labels.currencySymbol"></span></div>
      <div class="quantity"><a data-ng-click="minusOne(item)" class="pure-button button-small just-icon"><i class="fa fa-minus-circle"></i></a><span data-ng-class="{update:update}">{{item.quantity}}</span><a data-ng-click="plusOne(item)" class="pure-button button-small just-icon"><i class="fa fa-plus-circle"></i></a></div>
      <div data-ng-if="item.available == 'available' &amp;&amp; item.quantity &gt;= item.stock" class="error"><span data-ng-bind="shell.labels.only+' '"></span><span>{{item.stock}} </span><span data-ng-bind="shell.labels.availables"></span></div>
    </div>
  </div>
</div>
<div class="pure-u-1 pure-u-sm-1-3 pure-u-md-1-4">
  <div class="item-space">
    <div data-ng-bind="shell.labels.total+': '" class="subtitle"></div>
    <div data-ng-class="{update:update}" class="subtitle"><span>{{(item.price*item.quantity) | currency}} </span><span data-ng-bind="shell.labels.currencySymbol"></span></div>
    <div class="margin-bottom"><a data-ng-click="checkout.removeFromCart($index)" class="pure-button button-xsmall"><i class="fa fa-trash"></i><span data-ng-bind="shell.labels.removeFromCart"></span></a></div>
  </div>
</div>
