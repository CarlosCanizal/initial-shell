
<div id="new-card" data-ng-if="cardFormView">
  <div class="filter-title"><span class="publisher-name">Agregar Tarjeta</span></div>
  <div class="shelf">
    <div class="inner-shelf">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div data-ng-hide="loading" class="shelf-space">
        <div data-ng-hide="loading" class="shelf-content">
          <div card-form="card-form"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="payment" data-ng-show="showPayment &amp;&amp; !cardFormView">
  <div class="filter-title"><span class="publisher-name">Metodo de Pago</span></div>
  <div class="shelf">
    <div data-ng-show="showPlaceOrder" class="disable-shelf"><i class="fa fa-check-square-o fa-5 success"></i></div>
    <div class="inner-shelf">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div class="shelf-space">
        <div data-ng-hide="loading" class="shelf-content">
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3 border-right">
              <div class="information-box no-padding">
                <div data-ng-if="paymentMethods.length &lt; 1" class="shelf-message">
                  <div class="subtitle">No existen metodos de pago registrados.</div>
                </div>
                <div data-ng-show="paymentMethods.length &gt; 0">
                  <div class="address-line">Tarjeta </div>
                  <div class="address-line">{{shoppingCart.paymentMethod.card.name}}</div>
                  <div class="address-line"><i ng-if="shoppingCart.paymentMethod.card.brand == 'VISA'" class="fa fa-cc-visa"></i><i ng-if="shoppingCart.paymentMethod.card.brand == 'MC'" class="fa fa-cc-mastercard"></i><i ng-if="shoppingCart.paymentMethod.card.brand == 'AMERICAN_EXPRESS'" class="fa fa-cc-amex"></i>**** **** **** {{shoppingCart.paymentMethod.card.last4}}</div>
                </div>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 border-right">
              <div class="information-box">
                <div data-ng-show="paymentMethods.length &gt; 0">
                  <div class="address-line">Cambiar Metodo de Pago</div>
                  <div class="address-line">
                    <select ng-model="shoppingCart.paymentMethod" ng-options="item as item.card.last4 for item in paymentMethods"></select>
                  </div>
                </div>
                <div class="address-line"><a data-ng-click="cardFormView=true" class="pure-button button-xsmall"><i class="fa fa-plus"></i>Agregar Tarjeta</a></div>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 align-center">
              <div data-ng-hide="showPlaceOrder">
                <div class="address-line"><a data-ng-click="toConfirmOrder()" data-ng-class="{'pure-button-disabled':!shoppingCart.paymentMethod}" class="pure-button button-success"><i class="fa fa-check"></i>Continuar</a></div>
                <div class="address-line no-padding"><a data-ng-click="goToCart()" data-ng-hide="showConfirmation" class="pure-button"><i class="fa fa-shopping-cart">Ir al carrito</i></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
