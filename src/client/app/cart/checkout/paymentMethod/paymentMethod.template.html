
<div id="new-card" data-ng-if="checkout.cardFormView">
  <div class="filter-title"><span data-ng-bind="shell.labels.addCard" class="publisher-name"></span></div>
  <div class="shelf">
    <div class="inner-shelf">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div data-ng-hide="loading" class="shelf-space">
        <div data-ng-hide="loading" class="shelf-content">
          <div card-form="card-form"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="payment" data-ng-show="checkout.showPayment &amp;&amp; !checkout.cardFormView">
  <div class="filter-title"><span data-ng-bind="shell.labels.paymentMethod" class="publisher-name"></span></div>
  <div class="shelf">
    <div data-ng-show="checkout.showPlaceOrder" class="disable-shelf"><i class="fa fa-check-square-o fa-5 success"></i></div>
    <div class="inner-shelf">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div class="shelf-space">
        <div data-ng-hide="loading" class="shelf-content">
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3 border-right">
              <div data-ng-show="checkout.paymentOption.name == 'card'" class="information-box paddin-right-1">
                <div data-ng-if="checkout.paymentMethods.length &lt; 1" class="shelf-message">
                  <div data-ng-bind="shell.labels.noPaymentMethods" class="subtitle"></div>
                </div>
                <div data-ng-show="checkout.paymentMethods.length &gt; 0">
                  <div data-ng-bind="shell.labels.card" class="address-line"></div>
                  <div class="address-line">{{shell.shoppingCart.paymentMethod.card.name}}</div>
                  <div class="address-line"><i ng-if="shell.shoppingCart.paymentMethod.card.brand == 'VISA'" class="fa fa-cc-visa visa"></i><i ng-if="shell.shoppingCart.paymentMethod.card.brand == 'MC'" class="fa fa-cc-mastercard mastercard"></i><i ng-if="shell.shoppingCart.paymentMethod.card.brand == 'AMERICAN_EXPRESS'" class="fa fa-cc-amex amex"></i>**** **** **** {{shell.shoppingCart.paymentMethod.card.last4}}</div>
                </div>
              </div>
              <div data-ng-show="checkout.paymentOption.name == 'oxxo'" class="information-box paddin-right-1">
                <div data-ng-bind="shell.labels.oxxoInfo" class="subtitle"></div>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 border-right">
              <div class="information-box padding-side-1">
                <div>
                  <div data-ng-bind="shell.labels.selectPaymentMethod" class="address-line"></div>
                  <div class="address-line">
                    <select ng-model="checkout.paymentOption" data-ng-options="item as shell.labels.paymentOptions[item.name] for item in checkout.paymentOptions track by item.id" data-ng-change="checkout.updatePaymentOption()"></select>
                  </div>
                </div>
                <div data-ng-show="checkout.paymentOption.name == 'card'" class="margin-top-1">
                  <div data-ng-bind="shell.labels.selectCard" class="address-line"></div>
                  <div data-ng-show="checkout.paymentMethods.length &gt; 0">
                    <div class="address-line">
                      <select ng-model="shell.shoppingCart.paymentMethod" data-ng-options="item as item.card.last4 for item in checkout.paymentMethods track by item.card.id"></select>
                    </div>
                  </div>
                  <div class="address-line"><a data-ng-click="checkout.cardFormView=true" class="pure-button button-xsmall"><i class="fa fa-plus"></i><span data-ng-bind="shell.labels.addCard"></span></a></div>
                </div>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 align-center">
              <div data-ng-hide="checkout.showPlaceOrder" class="padding-side-1">
                <div class="address-line"><a data-ng-click="checkout.toConfirmOrder()" data-ng-class="{'pure-button-disabled':!shell.shoppingCart.paymentMethod}" class="pure-button button-success"><i class="fa fa-check"></i><span data-ng-bind="shell.labels.continue"></span></a></div>
                <div class="address-line no-padding"></div><a data-ng-click="showModal()" data-question="Â¿Ir al carrito?" data-confirm="checkout.goToCart()" data-ng-hide="checkout.showConfirmation" confirm-message="confirm-message" class="pure-button"><i class="fa fa-shopping-cart"></i><span data-ng-bind="shell.labels.goToCart"></span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
