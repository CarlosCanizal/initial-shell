
<div id="wallet">
  <div class="filter-title"><span data-ng-bind="shell.labels.wallet" class="publisher-name"></span></div>
  <div class="shelf">
    <div class="inner-shelf">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div data-ng-hide="loading" class="shelf-space">
        <div data-ng-hide="loading" class="shelf-content">
          <div data-ng-if="shell.currentUser" class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3 border-right">
              <div data-ng-bind="shell.labels.walletText2" class="information-box padding-right-1">
                <coupon></coupon>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 border-right align-center action">
              <div class="information-box padding-right-1">
                <div data-ng-bind="shell.labels.balanceAvailable+': '" class="subtitle"></div>
                <div class="subtitle margin-bottom">${{shell.currentUser.wallet - shell.shoppingCart.wallet }}</div>
                <div class="align-center"><a data-ng-click="useWallet()" data-ng-hide="payWithWallet" data-ng-bind="shell.labels.useMyBalance" class="pure-button pure-button-primary button-small"></a><a data-ng-click="doNotUseWallet()" data-ng-show="payWithWallet" data-ng-bind="shell.labels.noUseMyBalance" class="pure-button pure-button-primary button-small"></a></div>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 align-center">
              <div class="padding-right-1">
                <div data-ng-include="'app/cart/checkout/totals/totals.template.html'"></div><a data-ng-click="checkout.hideWalletView()" data-ng-bind="shell.labels.closeWallet" class="pure-button"></a>
              </div>
            </div>
          </div>
          <div data-ng-if="!shell.currentUser" data-ng-bind="shell.labels.loginToUseWallet" class="align-center">           <a data-ng-if="!shell.currentUser" data-ng-click="checkout.showLoginForms(true)" class="pure-button pure-button-primary button-small"><i class="fa fa-user"></i><span data-ng-bind="shell.labels.login"></span></a></div>
        </div>
      </div>
    </div>
  </div>
</div>
