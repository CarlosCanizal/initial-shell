
<div id="admin-menu" data-ng-include="'app/admin/users/menu/user.menu.html'" data-ng-if="view"></div>
<div id="account-menu" data-ng-include="'app/account/menu/account.menu.html'" data-ng-if="!view"></div>
<div class="filter-title"><span data-ng-bind="shell.labels.myProfile" class="publisher-name"></span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div class="shelf-space">
      <profile-form></profile-form>
    </div>
  </div>
</div>
<div data-ng-show="!view">
  <div class="filter-title"><span data-ng-bind="shell.labels.myPassword" class="publisher-name"></span></div>
  <div class="shelf">
    <div class="inner-shelf">
      <div class="shelf-space">
        <form name="passwordForm" novalidate="" class="pure-form pure-form-stacked">
          <fieldset>
            <label for="name" ng-show="passwordForm.oldPassword.$valid || passwordForm.oldPassword.$pristine" data-ng-bind="shell.labels.password"></label>
            <label for="oldPassword" ng-show="passwordForm.oldPassword.$invalid &amp;&amp; passwordForm.oldPassword.$dirty" data-ng-bind="shell.labels.passwordRequired" class="error">             </label>
            <div class="form-icon">
              <input id="oldPassword" name="oldPassword" type="password" data-ng-model="profile.oldPassword" required="" class="pure-input-1"/><i ng-show="passwordForm.oldPassword.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="passwordForm.oldPassword.$valid &amp;&amp; passwordForm.oldPassword.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="passwordForm.oldPassword.$invalid &amp;&amp; passwordForm.name.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
            </div>
            <label for="password" ng-show="((passwordForm.password.$valid || passwordForm.password.$pristine) || (!passwordForm.password.$error.required  &amp;&amp; passwordForm.password.$error.match &amp;&amp; passwordForm.confirmPassword.$pristine)) &amp;&amp; !(passwordForm.confirmPassword.$dirty &amp;&amp; passwordForm.password.$error.required)" data-ng-bind="shell.labels.newPassword"></label>
            <label for="password" ng-show="passwordForm.password.$error.required &amp;&amp; (passwordForm.password.$dirty || passwordForm.confirmPassword.$dirty)" data-ng-bind="shell.labels.newPasswordRequired" class="error"></label>
            <label for="password" ng-show="passwordForm.confirmPassword.$dirty &amp;&amp; !passwordForm.password.$error.required &amp;&amp; passwordForm.password.$error.match &amp;&amp; passwordForm.password.$dirty" data-ng-bind="shell.labels.newPasswordNoMatch" class="error"></label>
            <div class="form-icon">
              <input id="password" name="password" type="password" data-ng-model="profile.newPassword" required="" password-match="passwordMatch" class="pure-input-1"/><i ng-show="passwordForm.password.$pristine &amp;&amp; !(passwordForm.confirmPassword.$dirty &amp;&amp; passwordForm.password.$error.required)" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="(passwordForm.password.$valid &amp;&amp; passwordForm.password.$dirty) || (passwordForm.confirmPassword.$pristine &amp;&amp; passwordForm.password.$dirty &amp;&amp; passwordForm.password.$error.match) " class="fa fa-check-circle-o success medium-icon"></i><i ng-show="(passwordForm.password.$error.required &amp;&amp; passwordForm.password.$dirty) || (passwordForm.confirmPassword.$dirty &amp;&amp; passwordForm.password.$error.match)" class="fa fa-times-circle-o error medium-icon"></i>
            </div>
            <label for="confirmPassword" ng-show="passwordForm.confirmPassword.$valid || passwordForm.confirmPassword.$pristine" data-ng-bind="shell.labels.passwordConfirm"></label>
            <label for="confirmPassword" ng-show="passwordForm.confirmPassword.$error.required &amp;&amp; passwordForm.confirmPassword.$dirty" data-ng-bind="shell.labels.passwordRequired" class="error"></label>
            <div class="form-icon">
              <input id="confirmPassword" name="confirmPassword" type="password" data-ng-model="passwordMatch" required="" class="pure-input-1"/><i ng-show="passwordForm.confirmPassword.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="passwordForm.confirmPassword.$valid &amp;&amp; passwordForm.confirmPassword.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="passwordForm.confirmPassword.$invalid &amp;&amp; passwordForm.confirmPassword.$dirty" class="fa fa-times-circle-o error medium-icon">     </i>
            </div>
          </fieldset>
          <div class="align-center"><a data-ng-class="{'pure-button-disabled': passwordForm.$invalid, 'button-success':passwordForm.$valid}" data-ng-if="passwordForm.$invalid" class="pure-button"><i class="fa fa-dot-circle-o error"></i><span data-ng-bind="shell.labels.fieldsRequired"></span></a><a data-ng-click="profile.updatePassword()" data-ng-class="{'pure-button-disabled': passwordForm.$invalid, 'button-success':passwordForm.$valid}" data-ng-if="passwordForm.$valid" class="pure-button"><i class="fa fa-thumbs-o-up"></i><span data-ng-bind="shell.labels.save"></span></a></div>
          <div data-ng-if="shell.error" data-ng-bind="shell.labels.profileLabels[shell.code]" class="align-center error"></div>
          <div data-ng-if="shell.message" data-ng-bind="shell.labels.profileLabels[shell.message]" class="align-center success"></div>
        </form>
      </div>
    </div>
  </div>
</div>
