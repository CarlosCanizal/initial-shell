
<div id="admin-menu" data-ng-include="'app/admin/users/menu/user.menu.html'" data-ng-if="view"></div>
<div id="account-menu" data-ng-include="'app/account/menu/account.menu.html'" data-ng-if="!view"></div>
<div class="filter-title"><span data-ng-bind="shell.labels.myMembership" class="publisher-name"></span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div class="shelf-space">
      <div data-ng-if="account.user.membership  == 'basic'" class="align-center">
        <p data-ng-bind="shell.labels.membershipType +' '+ shell.labels.basic"></p>
        <p data-ng-bind="shell.labels.accountText1"></p>
        <p><span data-ng-bind="shell.labels.accountText2"></span><span data-ng-bind="shell.labels.pro" class="accent uppercase"></span><span data-ng-bind="accountText3"></span></p><a data-ng-click="account.showUpgrade()" data-ng-bind="shell.labels.updateMembership" class="pure-button pure-button-primary"></a>
      </div>
      <div data-ng-if="account.user.membership  == 'pro' &amp;&amp; shell.isMember()">
        <p><span data-ng-bind="shell.labels.accountText4"></span><span data-ng-bind="shell.labels.pro" class="accent"></span> <span data-ng-bind="shell.labels.accountText5"></span><span data-ng-bind="shell.labels.discountValue" class="accent"></span> <span data-ng-bind="shell.labels.accountText6"></span></p>
        <p></p>
        <div class="align-right"><a data-ng-click="account.showCancelForm()" data-ng-bind="shell.labels.cancelMembership" class="pure-button"></a></div>
        <div class="align-center">
          <h3 data-ng-if="shell.currentUser.nextBilling"><span data-ng-bind="shell.labels.nextBilling"></span>: <span data-ng-bind="shell.currentUser.nextBilling" class="accent"></span></h3>
        </div>
      </div>
      <div data-ng-if="account.user.membership  == 'pro' &amp;&amp; !shell.isMember()">
        <p data-ng-bind="shell.labels.important" class="error uppercase"></p>
        <p data-ng-bind="shell.labels.accountText7" class="error"></p>
        <p><span data-ng-bind="shell.labels.accountText8"></span><span data-ng-bind="shell.labels.contactEmail" class="accent"></span></p>
        <div class="align-right"><a data-ng-click="account.showCancelForm()" data-ng-bind="shell.labels.cancelMembership" class="pure-button button-error"></a></div>
      </div>
    </div>
  </div>
</div>
<div id="new-card" data-ng-if="account.cardFormView">
  <div class="filter-title"><span data-ng-bind="shell.labels.addCard" class="publisher-name"></span></div>
  <div class="shelf">
    <div class="inner-shelf">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div data-ng-hide="loading" class="shelf-space">
        <div data-ng-hide="loading" class="shelf-content">
          <card-form conekta-id="{{account.user.conektaId}}"></card-form>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="cancel-membership" data-ng-show="account.cancelFormView">
  <div class="filter-title"><span data-ng-bind="shell.labels.cancelMembership" class="publisher-name error"></span></div>
  <div class="shelf">
    <div class="inner-shelf error-border">
      <div class="shelf-space">
        <cancel-membership></cancel-membership>
      </div>
    </div>
  </div>
</div>
<div id="update-membership" data-ng-show="(account.upgradeView || shell.isMember()) &amp;&amp; !account.cancelFormView">
  <div class="filter-title"><span data-ng-bind="shell.labels.updateMembership" class="publisher-name"></span></div>
  <div class="shelf">
    <div class="inner-shelf">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div class="shelf-space">
        <div data-ng-hide="loading" class="shelf-content">
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3 border-right">
              <div class="information-box padding-right-1">
                <div data-ng-if="account.cards.length &lt; 1" class="shelf-message">
                  <div data-ng-bind="shell.labels.noPaymentMethods" class="subtitle"></div>
                </div>
                <div data-ng-show="account.cards.length &gt; 0">
                  <div data-ng-bind="shell.labels.card" class="address-line"></div>
                  <div data-ng-bind="account.subscription.payment.card.name" class="address-line"></div>
                  <div class="address-line"><i ng-if="account.subscription.payment.card.brand == 'VISA'" class="fa fa-cc-visa visa"></i><i ng-if="account.subscription.payment.card.brand == 'MC'" class="fa fa-cc-mastercard mastercard"></i><i ng-if="account.subscription.payment.card.brand == 'AMERICAN_EXPRESS'" class="fa fa-cc-amex amex"></i>**** **** **** {{account.subscription.payment.card.last4}}</div>
                </div>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 border-right">
              <div class="information-box padding-side-1">
                <div data-ng-show="account.cards.length &gt; 0">
                  <div data-ng-bind="shell.labels.changePaymentMethod" class="address-line"></div>
                  <div class="address-line">
                    <select ng-model="account.subscription.payment" ng-options="item as item.card.last4 for item in account.cards"></select>
                  </div>
                </div>
                <div class="address-line"><a data-ng-click="account.cardFormView=true" class="pure-button button-xsmall"><i class="fa fa-plus"></i><span data-ng-bind="shell.labels.addCard"></span></a></div>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 align-center">
              <div data-ng-hide="checkout.showPlaceOrder">
                <div class="address-line"><a data-ng-click="account.updateMembership('pro')" data-ng-if="account.user.membership  == 'basic'" data-ng-class="{'pure-button-disabled': account.cards.length &lt; 1}" data-ng-bind="shell.labels.updateMembership" class="pure-button pure-button-primary"></a></div>
                <div class="address-line"><a data-ng-click="account.hideUpgrade()" data-ng-if="account.user.membership  == 'basic'" data-ng-bind="shell.labels.noUpdateMembership" class="pure-button"></a>
                  <div data-ng-if="account.user.membership  == 'pro'">
                    <div class="address-line"><a data-ng-click="account.updateCard()" data-ng-class="{'pure-button-disabled': account.cards.length &lt; 1}" class="pure-button button-success"><i class="fa fa-credit-card"></i><span data-ng-bind="shell.labels.updateCard"></span></a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
