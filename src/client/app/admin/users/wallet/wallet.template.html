
<div id="admin-menu" data-ng-include="'app/admin/users/menu/user.menu.html'"></div>
<div class="filter-title"><span class="publisher-name">Saldo</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div class="shelf-space">Tu cuenta tiene un saldo de: {{wallet.user.wallet}}</div>
  </div>
</div>
<div class="filter-title"><span class="publisher-name">Cupon</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div class="shelf-space">
      Ingresa el cupon del usuario
      {{wallet.user.objectId}}
      <admin-coupon user-id="{{wallet.user.objectId}}"></admin-coupon>
    </div>
  </div>
</div>
<div class="filter-title"><span class="publisher-name">Agregar saldo al monedero</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div class="shelf-space">
      <money user-id="{{wallet.user.objectId}}"></money>
    </div>
  </div>
</div>
