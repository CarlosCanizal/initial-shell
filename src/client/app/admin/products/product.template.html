
<div id="admin-menu" data-ng-include="'app/admin/products/menu/product.menu.html'"></div>
<div data-ng-show="product.form">
  <div class="filter-title"><span class="publisher-name">Edit Product</span></div>
  <div class="shelf">
    <div class="inner-shelf">
      <div class="shelf-space">
        <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
        <product-form></product-form>
      </div>
    </div>
  </div>
</div>
<div class="filter-title"><span class="publisher-name">Product Info</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div class="shelf-space">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div id="product">
        <table class="info">
          <tbody>
            <tr>
              <td class="info-label">Nombre:</td>
              <td class="info-value">{{product.info.name}}</td>
            </tr>
            <tr>
              <td class="info-label">Disponibilidad:</td>
              <td class="info-value">{{product.info.type}}</td>
            </tr>
            <tr>
              <td class="info-label">Cantidad:</td>
              <td class="info-value">{{product.info.stock}}</td>
            </tr>
            <tr>
              <td class="info-label">Precio:</td>
              <td class="info-value">{{product.info.price}}</td>
            </tr>
            <tr>
              <td class="info-label">Publisher:</td>
              <td class="info-value">{{product.info.publisher}}</td>
            </tr>
            <tr>
              <td class="info-label">Cover:</td>
              <td class="info-value">{{product.info.cover.url}}</td>
            </tr>
            <tr>
              <td class="info-label">Status:</td>
              <td class="info-value">{{product.info.status}}</td>
            </tr>
          </tbody>
        </table>
        <div class="margin-top-1"><a data-ng-click="product.form = true" class="pure-button pure-button-primary button-small margin-right-1-2"><i class="fa fa-pencil"></i>Editar</a><a data-ng-click="showModal()" data-question="Â¿Eliminar Producto?" data-confirm="deleteProduct(product.info.objectId, $index)" confirm-message="confirm-message" class="pure-button button-small"><i class="fa fa-trash"> </i>Borrar</a></div>
      </div>
    </div>
  </div>
</div>
