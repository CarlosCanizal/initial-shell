
<form name="publisherForm" novalidate="" class="pure-form pure-form-stacked">
  <fieldset>
    <div class="child-container">
      <ng-form name="publisherForm">
        <div class="form-container">
          <label for="name" ng-show="publisherForm.name.$valid || publisherForm.name.$pristine">Nombre:</label>
          <label for="name" ng-show="publisherForm.name.$invalid &amp;&amp; publisherForm.name.$dirty" class="error">Nombre es requerido:</label>
          <div class="form-icon">
            <input id="name" name="name" data-ng-model="form.name" required="" class="pure-input-1"/><i ng-show="publisherForm.name.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="publisherForm.name.$valid &amp;&amp; publisherForm.name.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="publisherForm.name.$invalid &amp;&amp; publisherForm.name.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
          </div>
        </div>
        <div class="form-container">
          <label for="type" ng-show="publisherForm.type.$valid || publisherForm.type.$pristine">Tipo:</label>
          <label for="type" ng-show="publisherForm.type.$invalid &amp;&amp; publisherForm.type.$dirty" class="error">Tipo es requerido:</label>
          <div class="form-icon">
            <input id="type" name="type" data-ng-model="form.type" required="" class="pure-input-1"/><i ng-show="publisherForm.type.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="publisherForm.type.$valid &amp;&amp; publisherForm.type.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="publisherForm.type.$invalid &amp;&amp; publisherForm.type.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
          </div>
        </div>
        <div class="form-container">
          <label for="stock" ng-show="publisherForm.stock.$valid || publisherForm.stock.$pristine">Cantidad:</label>
          <label for="stock" ng-show="publisherForm.stock.$invalid &amp;&amp; publisherForm.stock.$dirty" class="error">Cantidad es requerido:</label>
          <div class="form-icon">
            <input id="stock" name="stock" data-ng-model="form.stock" required="" class="pure-input-1"/><i ng-show="publisherForm.stock.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="publisherForm.stock.$valid &amp;&amp; publisherForm.stock.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="publisherForm.stock.$invalid &amp;&amp; publisherForm.stock.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
          </div>
        </div>
        <div class="form-container">
          <label for="price" ng-show="publisherForm.price.$valid || publisherForm.price.$pristine">Precio:</label>
          <label for="price" ng-show="publisherForm.price.$invalid &amp;&amp; publisherForm.price.$dirty" class="error">Precio es requerido:</label>
          <div class="form-icon">
            <input id="price" name="price" data-ng-model="form.price" required="" class="pure-input-1"/><i ng-show="publisherForm.price.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="publisherForm.price.$valid &amp;&amp; publisherForm.price.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="publisherForm.price.$invalid &amp;&amp; publisherForm.price.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
          </div>
        </div>
        <div class="form-container">
          <label for="publisher" ng-show="publisherForm.publisher.$valid || publisherForm.publisher.$pristine">Editorial:</label>
          <label for="publisher" ng-show="publisherForm.publisher.$invalid &amp;&amp; publisherForm.publisher.$dirty" class="error">Editorial es requerido:</label>
          <div class="form-icon">
            <input id="publisher" name="publisher" data-ng-model="form.publisher" required="" class="pure-input-1"/><i ng-show="publisherForm.publisher.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="publisherForm.publisher.$valid &amp;&amp; publisherForm.publisher.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="publisherForm.publisher.$invalid &amp;&amp; publisherForm.publisher.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
          </div>
        </div>
        <div class="form-container">
          <label for="status" ng-show="publisherForm.status.$valid || publisherForm.status.$pristine">Status:</label>
          <label for="status" ng-show="publisherForm.status.$invalid &amp;&amp; publisherForm.status.$dirty" class="error">Status es requerido:</label>
          <div class="form-icon">
            <input id="status" name="status" data-ng-model="form.status" required="" class="pure-input-1"/><i ng-show="publisherForm.status.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="publisherForm.status.$valid &amp;&amp; publisherForm.status.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="publisherForm.status.$invalid &amp;&amp; publisherForm.status.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
          </div>
        </div>
      </ng-form>
    </div>
  </fieldset>
  <div class="align-center margin-bottom"><a data-ng-click="saveProduct()" data-ng-class="{'pure-button-disabled': addressForm.$invalid, 'button-success':addressForm.$valid}" class="pure-button button-success button-small"><span data-ng-if="publisherForm.$invalid">Campos Requeridos    <i class="fa fa-dot-circle-o error"></i></span><span data-ng-if="publisherForm.$valid"><i class="fa fa-thumbs-o-up"></i>Guardar</span></a></div>
  <div class="align-center margin-bottom"><a data-ng-click="publisher.showForm(false)" class="pure-button">Cancelar</a></div>
</form>
