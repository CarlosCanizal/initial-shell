
<div id="admin-menu" data-ng-include="'app/admin/orders/menu/orders.menu.html'"></div>
<div data-ng-show="publisher.form">
  <div class="filter-title"><span class="publisher-name">Edit Publisher</span></div>
  <div class="shelf">
    <div class="inner-shelf">
      <div class="shelf-space">
        <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
        <publisher-form></publisher-form>
      </div>
    </div>
  </div>
</div>
<div class="filter-title"><span class="publisher-name">Publisher Info</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div class="shelf-space">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div id="publisher">
        <div>{{publisher.info.name}}</div><a data-ng-click="publisher.form = true" class="pure-button pure-button-primary button-small">Editar</a>
      </div>
    </div>
  </div>
</div>
<div class="filter-title"><span class="publisher-name">Publisher Stats</span></div>
<div class="shelf">
  <div class="inner-shelf">
    <div class="shelf-space">
      <div data-ng-include="'app/layout/loading/loading.template.html'" data-ng-show="loading" class="spinner"></div>
      <div id="stats"></div>
    </div>
  </div>
</div>
