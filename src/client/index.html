<base href="/">
<!DOCTYPE html>
<html data-ng-app="app">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/pure/pure-min.css" />   
    <link rel="stylesheet" href="bower_components/pure/grids-responsive-min.css" />   
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="content/css/styles.css" />    
  </head>
  <body>
    <div data-ng-controller="Shell as vm">
      <div id="shell">
        <div class="pure-g">
          <div id="left-pane" class="pure-u-1 pure-u-sm-1-4  pure-u-md-1-6">
            <div class="inner-box">
              <div class="nav-top">
                <div class="logo">
                </div>
              </div>
            </div>
          </div>
          <div id="right-pane" class="pure-u-1 pure-u-sm-3-4 pure-u-md-5-6">
            <div class="inner-box">
              <div class="nav-top" data-ng-include="'app/layout/header.html'"></div>
              <div ui-view></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--starts angular core-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>


    <!--core-->
    <script src="app/app.module.js"></script>
    <script src="app/core/core.module.js"></script>
    <script src="app/core/config.js"></script>
    <script src="app/core/parse/parse.factory.js"></script>
    <script src="app/core/parse/parse.headers.factory.js"></script>
    <script src="app/core/serie/serie.api.factory.js"></script>
    
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/shelf.directive.js"></script>
    <script src="app/layout/shell.js"></script>
  
  </body>

</html>
