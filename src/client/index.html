<!DOCTYPE html>
<html data-ng-app="app">
  <head>
    <base href="/">
    <title>The Comics' Society</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link rel="shorcut icon" href="common/images/quimera.ico" type="image/x-icon">
    <!-- build:css -->
    <link rel="stylesheet" href="bower_components/pure/pure-min.css">
    <link rel="stylesheet" href="bower_components/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="common/css/fontface.css">
    <link rel="stylesheet" href="common/css/layout/sidebar.css">
    <link rel="stylesheet" href="common/css/layout/mobile/menu.css">
    <link rel="stylesheet" href="common/css/loading/loading.css">

    <!-- endbuild -->

  <body>
    <div data-ng-controller="Shell as shell">
      <div data-ng-hide="shell.loaded" class="initial-layer">
        <div class="initial-logo"><img src="common/images/quimera-white.png"></div>
        <div data-ng-hide="shell.loaded" class="initial-text">Ingresando a la Sociedad.</div>
        <div data-ng-hide="shell.loaded" class="spinner-square">
          <div class="cube1"></div>
          <div class="cube2"></div>
        </div>
      </div>
      <div data-ng-show="shell.loading &amp;&amp; shell.loaded" class="opacity-layer">
        <div class="spinner-circle">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
      <div data-ng-if="shell.errorBar" data-ng-show="shell.loaded" class="error-layer align-center">{{shell.errorResponse.message}}</div>
      <confirm-dialog></confirm-dialog>
      <div id="shell">
        <div id="mobile-side-menu" data-ng-include="'app/layout/mobile/side-menu.html'" data-ng-if="shell.sideMenu"></div>
        <div class="pure-g">
          <div class="left-pane pure-u-1 pure-u-md-1-4 pure-u-lg-1-5">
            <div class="side-space">
              <div data-ng-include="'app/layout/sidebar.template.html'" class="nav-top"></div>
            </div>
          </div>
          <div class="right-pane pure-u-1 pure-u-md-3-4 pure-u-lg-4-5">
            <div id="inner-box"></div>
            <div data-ng-include="'app/layout/header.html'" class="nav-top"></div>
            <div ui-view></div>
          </div>
          <div id="mobile-menu" data-ng-include="'app/layout/mobile/menu.html'" data-ng-hide="shell.sideMenu || shell.isDashboard || shell.isAdmin" class="hidden-lg"></div>
        </div>
      </div>
      <div class="footer"><span data-ng-bind="shell.labels.website"></span> <span data-ng-bind="shell.labels.year"></span>. <span data-ng-bind="shell.labels.visitOur"></span>        <a data-ui-sref="terms" data-ng-bind="shell.labels.termsAndConditions" class="accent"></a><span data-ng-bind="shell.labels.as"></span><a data-ui-sref="privacy" data-ng-bind="shell.labels.privacyTerms" class="accent"></a>.  </div>
    </div>
    <script type="text/javascript" src="https://conektaapi.s3.amazonaws.com/v0.3.2/js/conekta.js"></script>
