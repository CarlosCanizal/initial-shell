<!DOCTYPE html>
<html data-ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="bower_components/pure/pure-min.css">
    <link rel="stylesheet" href="bower_components/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="common/css/main.css">
  </head>
  <body>
    <div data-ng-controller="Shell as vm">
      <div data-ng-show="vm.loading" class="loading-layer">
        <div class="spinner-circle">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
      <div id="shell">
        <div class="pure-g">
          <div id="left-pane" class="pure-u-1 pure-u-sm-1-4 pure-u-md-1-6">
            <div class="inner-box">
              <div class="nav-top">
                <div class="logo"></div>
              </div>
            </div>
          </div>
          <div id="right-pane" class="pure-u-1 pure-u-sm-3-4 pure-u-md-5-6">
            <div id="inner-box"></div>
            <div data-ng-include="'app/layout/header.html'" class="nav-top"></div>
            <div ui-view></div>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/ng-underscore/build/ng-underscore.min.js"></script>
    <!--conketa-->
    <script type="text/javascript" src="https://conektaapi.s3.amazonaws.com/v0.3.0/js/conekta.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/core/core.module.js"></script>
    <script src="app/core/config.js"></script>
    <script src="app/core/parse/parse.factory.js"></script>
    <script src="app/core/parse/sepomex.factory.js"></script>
    <script src="app/core/parse/parse.headers.factory.js"></script>
    <script src="app/core/store/store.api.factory.js"></script>
    <script src="app/core/user/user.api.factory.js"></script>
    <script src="app/core/conekta/conekta.module.js"></script>
    <script src="app/core/conekta/conekta.module.js"></script>
    <script src="app/cart/cart.module.js"></script>
    <script src="app/dashboard/dashboard.module.js"></script>
    <script src="app/cart/cart.factory.js"></script>
    <script src="app/cart/checkout/checkout.controller.js"></script>
    <script src="app/core/conekta/conekta.factory.js"></script>
    <script src="app/storage/storage.module.js"></script>
    <script src="app/storage/storage.service.js"></script>
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/shelf.directive.js"></script>
    <script src="app/layout/shell.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/card/card.controller.js"></script>
    <script src="app/address/address.controller.js"></script>
    <script src="app/cart/checkout/items/itemsList.directive.js"></script>
    <script src="app/cart/checkout/items/cartItem.directive.js"></script>
    <script src="app/cart/checkout/shippingAddress/shippingAddress.directive.js"></script>
    <script src="app/cart/checkout/paymentMethod/paymentMethod.directive.js"></script>
    <script src="app/cart/checkout/placeOrder/placeOrder.directive.js"></script>
    <script src="app/cart/checkout/responsePayment/responsePayment.directive.js"></script>
  </body>
</html>
