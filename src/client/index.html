    <link rel="stylesheet" href="bower_components/pure/grids-responsive-min.css">

    <div data-ng-controller="Shell as shell">
      <div data-ng-show="shell.loading" class="opacity-layer">
        <div class="spinner-circle">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
      <div data-ng-if="shell.errorBar" class="error-layer">{{shell.errorResponse}}</div>
      <confirm-dialog></confirm-dialog>
      <div id="shell">
        <div class="pure-g">
          <div id="left-pane" class="pure-u-1 pure-u-md-1-4 pure-u-lg-1-5">
            <div class="side-space">
              <div data-ng-include="'app/layout/sidebar.template.html'" class="nav-top"></div>
            </div>
          </div>
          <div id="right-pane" class="pure-u-1 pure-u-md-3-4 pure-u-lg-4-5">
            <div id="inner-box"></div>
            <div data-ng-include="'app/layout/header.html'" class="nav-top"></div>
            <div ui-view></div>
          </div>
          <div id="mobile-menu" data-ng-include="'app/layout/mobile/menu.html'" class="hidden-lg"></div>
        </div>
      </div>
    </div>
